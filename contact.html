    <main class="container">
      <div class="card-body bg-white" style="margin-top: 100px; margin-bottom: 100px;">
        <h2 class="text-info mt-3">Contact</h2>
        <hr />
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              class="form-control"
              id="message"
              placeholder="Message"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-info mb-2">Submit</button>
        </form>
      </div>
    </main>
